<html>
<head>
    <meta charset="UTF-8">
    <title>Credit/Debit card</title>
    <link rel="icon" href="pic1.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="credeb.css">
    </head>
    
    <body>
    
    <div class="wrapper">
        <div class="payment">
            <h2>Payment Gateway</h2>
            
            <div class="form">
                <div class="card space">
                <label class="label">Card Holder : </label>
                    <input type="text" class="input" name="card_holder" placeholder="ABC!@#">  
                </div>
         <div class="card space">
                <label class="label">Card Number : </label>
                    <input type="text" class="input" name="card_number" placeholder="Card Number">
                    
                </div>
        <div class="card-grp space">
                <div class="card-item">
                    <label class="label">Expiry Date : </label>
            <input type="text" class="input" name="expiry_date" placeholder="00 / 00">
        </div>
                <div class="card-item">
                    <label class="label">CVC : </label>
            <input type="text" class="input" name="cvc" placeholder="000">
        </div>     
    </div>
        
         <div class="btn">
             <a href="enteramount.html" class="btn">
                Proceed
             </a>
                </div>
                
        </div>
    
        </div>
        </div>
    
    
    
    </body>
</html>
